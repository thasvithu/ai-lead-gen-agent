name: Deploy to HuggingFace Spaces

on:
  push:
    branches:
      - main  # Auto-deploy on every push to main
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  deploy:
    name: Push to HuggingFace Space
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Configure Git identity
        run: |
          git config --global user.email "ci@github-actions.com"
          git config --global user.name "GitHub Actions"

      - name: Push HF-only snapshot to HuggingFace Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          HF_DIR="/tmp/hf-deploy"
          rm -rf "$HF_DIR"
          mkdir -p "$HF_DIR"

          # Copy source tree without .git metadata and without preview binary assets.
          rsync -a --delete \
            --exclude=".git" \
            --exclude="docs/assets/*.png" \
            ./ "$HF_DIR"/

          # Use dedicated Space README/frontmatter for Hugging Face deployment.
          cp "$HF_DIR/README_HF.md" "$HF_DIR/README.md"

          cd "$HF_DIR"
          git init
          git add -A
          git commit -m "ci: deploy snapshot for HuggingFace Space"
          git remote add space \
            https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME
          git push space HEAD:main --force
          echo "âœ… Deployed to https://huggingface.co/spaces/$HF_USERNAME/$HF_SPACE_NAME"
