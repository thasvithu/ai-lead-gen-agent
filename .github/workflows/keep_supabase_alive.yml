name: Keep Supabase Alive

on:
  schedule:
    # Runs every 5 days at 08:00 UTC — well within the 7-day pause window
    - cron: "0 8 */5 * *"
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  ping-db:
    name: Ping Supabase to prevent auto-pause
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install minimal dependencies
        run: pip install psycopg2-binary sqlalchemy

      - name: Ping Supabase database
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python - <<'EOF'
          import os, sys
          from sqlalchemy import create_engine, text

          db_url = os.environ.get("DATABASE_URL")
          if not db_url:
              print("❌ DATABASE_URL secret not set.")
              sys.exit(1)

          try:
              engine = create_engine(db_url)
              with engine.connect() as conn:
                  result = conn.execute(text("SELECT 1"))
                  print(f"✅ Supabase ping successful: {result.fetchone()}")
          except Exception as e:
              print(f"❌ Ping failed: {e}")
              sys.exit(1)
          EOF
