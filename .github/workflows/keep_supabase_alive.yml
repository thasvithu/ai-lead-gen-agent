name: Keep Supabase Alive

on:
  schedule:
    # Runs every 5 days at 08:00 UTC — well within the 7-day pause window
    - cron: "0 8 */5 * *"
  workflow_dispatch: # Allow manual trigger from Actions tab

jobs:
  ping-db:
    name: Ping Supabase to prevent auto-pause
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase REST health endpoint
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "Pinging Supabase REST API..."

          # Supabase REST endpoint returns 200 (or 401 without auth) if DB is alive
          # Either response means the project is NOT paused
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: $SUPABASE_ANON_KEY" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            "$SUPABASE_URL/rest/v1/")

          echo "HTTP status: $HTTP_STATUS"

          if [ "$HTTP_STATUS" -eq 200 ] || [ "$HTTP_STATUS" -eq 401 ]; then
            echo "✅ Supabase is alive (HTTP $HTTP_STATUS)"
          else
            echo "❌ Unexpected status: $HTTP_STATUS — Supabase may be paused"
            exit 1
          fi
